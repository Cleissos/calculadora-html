<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="principal">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <th><button class="botao" onclick="clean()">C</button></th>
                    <th><button class="botao" onclick="back()"><</button></th>
                    <th><button class="botao" onclick="inserir('*')">*</button></th>
                    <th><button class="botao" onclick="inserir('/')">/</button></th>
                </tr>
                <tr>
                    <th><button class="botao" onclick="inserir('9')">9</button></th>
                    <th><button class="botao" onclick="inserir('8')">8</button></th>
                    <th><button class="botao" onclick="inserir('7')">7</button></th>
                    <th><button class="botao" onclick="inserir('-')">-</button></th>
                </tr>
                <tr>
                    <th><button class="botao" onclick="inserir('6')">6</button></th>
                    <th><button class="botao" onclick="inserir('5')">5</button></th>
                    <th><button class="botao" onclick="inserir('4')">4</button></th>
                    <th><button class="botao" onclick="inserir('+')">+</button></th>
                </tr>
                <tr>
                    <th><button class="botao" onclick="inserir('3')">3</button></th>
                    <th><button class="botao" onclick="inserir('2')">2</button></th>
                    <th><button class="botao" onclick="inserir('1')">1</button></th>
                    <th rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></th>
                </tr>
                <tr>
                    <th colspan="2"><button class="botao" style="width: 106px;" onclick="inserir('0')">0</button></th>
                    <th><button class="botao" onclick="inserir('.')">.</button></th> 
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
